<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calc535</title>
</head>
<body>
    <div class="main">
        <div class="calc">
            <div class="calc__block">
                <div class="calc__text" id="CalcText">0</div>
            </div>
            
            <div class="calc__buttons">
                <div class="button" id="CL" onclick="Click('CL');">CL</div>
                <div class="button" id="Del" onclick="Click('Del');">Del</div>
                <div class="button" id="**" onclick="Click('**');">**</div>
                <div class="button" id="check" onclick="Click('check');">On</div>
                <div class="button" id="7" onclick="Click('7');">7</div>
                <div class="button" id="8" onclick="Click('8');">8</div>
                <div class="button" id="9" onclick="Click('9');">9</div>
                <div class="button" id="/" onclick="Click('/');">/</div>
                
                <div class="button" id="4" onclick="Click('4');">4</div>
                <div class="button" id="5" onclick="Click('5');">5</div>
                <div class="button" id="6" onclick="Click('6');">6</div>
                <div class="button" id="*" onclick="Click('*');">*</div>
                
                <div class="button" id="1" onclick="Click('1');">1</div>
                <div class="button" id="2" onclick="Click('2');">2</div>
                <div class="button" id="3" onclick="Click('3');">3</div>
                <div class="button" id="-" onclick="Click('-');">-</div>
                
                
                <div class="button" id="0" onclick="Click('0');">0</div>
                <div class="button" id="." onclick="Click('.');">.</div>
                <div class="button" id="=" onclick="Click('=');">=</div>
                <div class="button" id="+" onclick="Click('+');">+</div>
                
                
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
